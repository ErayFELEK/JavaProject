databaseChangeLog:
  - changeSet:
      id: 1
      author: eray.felek
      changes:
        - createTable:
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    constraints:
                      nullable: false
                      primaryKey: true
              - column:
                  name: name
                  type: varchar(50)
              - column:
                  name: type
                  type: varchar(50)
            tableName: galaxies
        - createTable:
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    constraints:
                      nullable: false
                      primaryKey: true
              - column:
                  name: name
                  type: varchar(50)
              - column:
                  name: galaxy_id
                  type: BIGINT
            tableName: solar_systems
        - createTable:
            columns:
              - column:
                  constraints:
                    constraints:
                      nullable: false
                      primaryKey: true
                  name: id
                  type: BIGINT
              - column:
                  name: name
                  type: varchar(50)
              - column:
                  name: solar_system_id
                  type: BIGINT
            tableName: planets
  - changeSet:
      id: 2
      author: eray.felek
      changes:
        - addPrimaryKey:
            columnNames: id
            constraintName: pk_galaxy
            schemaName: public
            tableName: galaxies
            validate: true
        - addPrimaryKey:
            columnNames: id
            constraintName: pk_solar_sytem
            schemaName: public
            tableName: solar_systems
            validate: true
        - addPrimaryKey:
            columnNames: id
            constraintName: pk_planet
            schemaName: public
            tableName: planets
            validate: true
  - changeSet:
      id: 3
      author: eray.felek
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: solar_system_id
            baseTableName: planets
            baseTableSchemaName: public
            constraintName: fk_solar_system
            deferrable: true
            initiallyDeferred: true
            referencedColumnNames: id
            referencedTableName: solar_systems
            referencedTableSchemaName: public
            validate: true
        - addForeignKeyConstraint:
            baseColumnNames: galaxy_id
            baseTableName: solar_systems
            baseTableSchemaName: public
            constraintName: fk_galaxy
            deferrable: true
            initiallyDeferred: true
            referencedColumnNames: id
            referencedTableName: galaxies
            referencedTableSchemaName: public
            validate: true
  - changeSet:
      id: add-metadata-to-tables
      author: eray.felek
      changes:
        - addColumn:
            tableName: planets
            columns:
              - column:
                  name: created_at
                  type: timestamp
        - addColumn:
            tableName: planets
            columns:
              - column:
                  name: created_by
                  type: varchar(50)
        - addColumn:
            tableName: planets
            columns:
              - column:
                  name: updated_at
                  type: timestamp
        - addColumn:
            tableName: planets
            columns:
              - column:
                  name: updated_by
                  type: varchar(50)
        - addColumn:
            tableName: solar_systems
            columns:
              - column:
                  name: created_at
                  type: timestamp
        - addColumn:
            tableName: solar_systems
            columns:
              - column:
                  name: created_by
                  type: varchar(50)
        - addColumn:
            tableName: solar_systems
            columns:
              - column:
                  name: updated_at
                  type: timestamp
        - addColumn:
            tableName: solar_systems
            columns:
              - column:
                  name: updated_by
                  type: varchar(50)
        - addColumn:
            tableName: galaxies
            columns:
              - column:
                  name: created_at
                  type: timestamp
        - addColumn:
            tableName: galaxies
            columns:
              - column:
                  name: created_by
                  type: varchar(50)
        - addColumn:
            tableName: galaxies
            columns:
              - column:
                  name: updated_at
                  type: timestamp
        - addColumn:
            tableName: galaxies
            columns:
              - column:
                  name: updated_by
                  type: varchar(50)
  - changeSet:
      id: add-auto-increment
      author: eray.felek
      changes:
        - addAutoIncrement:
            columnDataType: bigint
            columnName: id
            defaultOnNull: false
            generationType: ALWAYS
            incrementBy: 1
            schemaName: public
            startWith: 1
            tableName: planets